<div class="jumbotron">
    <h1>MoebelExpress 3000!</h1>
    <h2>Angebot der Woche</h2>
    <br>

    <!--Angebote der Woche-->
    <div class="col-sm-12" >
        <div  ng-repeat="a in artikelCtrl.artikel | limitTo: '3'">
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img ng-show= "a.preis == 111.11" src="images/chesterfield_black.jpg">
                    <img ng-show= "a.preis == 222.22" src="images/sessel.jpg">
                    <img ng-show= "a.preis == 333.33" src="images/chesterfield_white.jpg">
                    <div class="caption">
                        <h3>{{a.bezeichnung}}</h3>
                        <h4>{{a.preis}} Euro</h4>
                        <h4><br ng-class="{ 'hidden':  showDetails }"></h4>
                        <h4  ng-class="{ 'hidden': ! showDetails }">Bewertung: {{a.rating}}</h4>
                        <p>
                            <a href="#" class="btn btn-primary" role="button" ng-click="showDetails = ! showDetails">Details</a>
                            <a href="#" class="btn btn-default" role="button">zum Warenkorb</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
