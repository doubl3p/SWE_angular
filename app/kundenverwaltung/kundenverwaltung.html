<div class="col-sm-12" ng-controller="kundenVerwCtrl as kunde">
    <div  ng-repeat="artikel in kunde.users">
        <div class="col-sm-3">
            <div class="thumbnail">
                <img src="images/chesterfield_black.jpg">
                <div class="caption">
                    <h3>{{artikel.bezeichnung}}</h3>
                    <p>{{artikel.preis}} Euro</p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button">Details</a>
                        <a href="#" class="btn btn-default" role="button">zum Warenkorb</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
