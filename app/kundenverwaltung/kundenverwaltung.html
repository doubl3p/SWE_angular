<div class="modal fade" id="KundeBearbeitenModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Kunde bearbeiten</h4>
            </div>
            <div class="modal-body">
                <p>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="vorname">Vorname:</label>
                        <input type="password" class="form-control" id="vorname" placeholder="Vorname eintragen">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nachname">Nachname:</label>
                        <input type="password" class="form-control" id="nachname" placeholder="Nachname eintragen">
                     </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">EMail::</label>
                        <input type="password" class="form-control" id="email" placeholder="EMail eintragen">
                    </div>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Schlie&szlig;en</button>
                <button type="button" class="btn btn-primary" ng-click="addKunde()">Speichern</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div>
    <div class="panel panel-default">

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="imaginary_container">
                        <div class="input-group stylish-input-group">
                            <input ng-model="filter.id" type="text" class="form-control"  placeholder="Suchen" >
                    <span class="input-group-addon">
                        <button type="submit" ng-click="kundenCtrl.getKunden()">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Default panel contents -->
        <div class="panel-heading">Kunden</div>
        <!-- Table -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
            </tr>
            </thead>

                <tbody>
                    <tr  ng-repeat="k in kundenCtrl.users | filter: filter.id">
                        <td>{{k.id}}</td>
                        <td>{{k.identity.vorname}}</td>
                        <td>{{k.identity.nachname}}</td>
                        <td>{{k.identity.email}}</td>
                        <td>
                            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#KundeBearbeitenModal">
                                bearbeiten
                            </button>
                        </td>
                    </tr>
                </tbody>

        </table>
    </div>
</div>
