<div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Kunden</div>
        <!-- Table -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
            </tr>
            </thead>

                <tbody>
                    <tr  ng-repeat="k in kundenCtrl.users">
                        <td>{{k.id}}</td>
                        <td>{{k.identity.vorname}}</td>
                        <td>{{k.identity.nachname}}</td>
                        <td>{{k.identity.email}}</td>
                    </tr>
                </tbody>

        </table>
    </div>


</div>
