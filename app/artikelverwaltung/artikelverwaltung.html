<div class="jumbotron">
    <h1>MoebelExpress 3000!</h1>
    <h2>Angebot der Woche</h2>
    <br>

    <!--Angebote der Woche-->
    <div class="col-sm-12" >
        <div  ng-repeat="a in artikelCtrl.artikel | limitTo: '3'">
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="images/chesterfield_black.jpg">
                    <div class="caption">
                        <h3>{{a.bezeichnung}}</h3>
                        <h4>{{a.preis}} Euro</h4>
                        <h4><br ng-class="{ 'hidden':  showDetails }"></h4>
                        <h4  ng-class="{ 'hidden': ! showDetails }">Bewertung: {{a.rating}}</h4>
                        <p>
                            <a href="#" class="btn btn-primary" role="button" ng-click="showDetails = ! showDetails">Details</a>
                            <a href="#" class="btn btn-default" role="button">zum Warenkorb</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Alle Artikel-->
<div class="col-sm-12" >
    <div  ng-repeat="a in artikelCtrl.artikel">
        <div class="col-sm-3">
            <div class="thumbnail">
                <div class="caption">
                    <div align="right">
                        <a href="#" class="glyphicon glyphicon-wrench" role="button"></a>
                    </div>
                    <h3>{{a.bezeichnung}}</h3>
                    <h4>{{a.preis}} Euro</h4>
                    <h4><br ng-class="{ 'hidden':  showDetails }"></h4>
                    <h4  ng-class="{ 'hidden': ! showDetails }">Bewertung: {{a.rating}}</h4>
                    <p>
                        <a href="#" class="btn btn-primary" role="button" ng-click="showDetails = ! showDetails">Details</a>
                        <a href="#" class="btn btn-default" role="button">zum Warenkorb</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div >
        <div class="col-sm-3">
            <div class="thumbnail">
                <div class="caption">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Artikelbezeichnung" aria-describedby="Artikelbezeichnung">
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Preis" aria-describedby="Preis">
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Rating" aria-describedby="Rating">
                    </div>
                    <br>
                    <p>
                        <a href="#/artikel" class="btn btn-default" role="button" ng-click="artikelCtrl.createArtikel()">Artikel anlegen</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
